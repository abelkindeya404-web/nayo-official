            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 1;
        }

            background: linear-gradient(135deg, #1b5e20 0%, #2E7D32 100%);

            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.3);
            animation: slideDown 0.6s ease-out;

            }
            to {
                transform: translateY(0);

            }
        }

            color: #2E7D32;

            text-align: center;

                    specs: ["50-60 GSM", "D-Cut Handles", "Full-Color Printing", "Event Ready"],

                                    </div>
                                    <div className="p-6">
                                        <h3 className="heading-font text-2xl font-bold mb-3">{product.name}</h3>
                                        <p className="text-gray-600 mb-4 leading-relaxed">{product.description}</p>
                                        <div className="space-y-2">

                                            ))}

                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

            );
        };

        // Bulk Quote Generator Component
        const BulkQuoteGenerator = () => {
            const [formData, setFormData] = useState({
                gsm: '60',
                width: '30',
                height: '40',
                gusset: '10',
                quantity: '1000'
            });
            const [result, setResult] = useState(null);
            const [showResult, setShowResult] = useState(false);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const calculatePrice = () => {
                const gsm = parseInt(formData.gsm);
                const width = parseFloat(formData.width);
                const height = parseFloat(formData.height);
                const gusset = parseFloat(formData.gusset);
                const quantity = parseInt(formData.quantity);

                if (!width || !height || !gusset || !quantity || quantity < 1000) {
                    alert('Please fill all fields correctly. Minimum order: 1,000 bags');
                    return;
                }

                // Pricing algorithm
                const bagArea = (width * height + gusset * height * 2) / 10000;
                const materialCost = bagArea * gsm * 0.08;
                const productionCost = 0.65;
                const basePricePerBag = materialCost + productionCost;
                const baseTotal = basePricePerBag * quantity;

                let finalPrice = baseTotal;
                let isPriorityPartner = false;
                let discountAmount = 0;

                if (quantity >= 5000) {
                    isPriorityPartner = true;
                    discountAmount = baseTotal * 0.15;
                    finalPrice = baseTotal - discountAmount;
                }

                setResult({
                    finalPrice,
                    basePrice: baseTotal,
                    isPriorityPartner,
                    discountAmount,
                    quantity
                });
                setShowResult(true);
            };

            return (
                <section id="quote" className="section-padding bg-white">
                    <div className="container-max">
                        <h2 className="section-title">Bulk Quote Generator</h2>
                        <p className="section-subtitle">

                        </p>

                        <div className="quote-generator">
                            <h3 className="heading-font text-2xl font-bold mb-6 text-center">
                                Configure Your Order
                            </h3>

                            <div className="grid md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label className="block font-semibold mb-2 text-sm uppercase tracking-wide text-gray-700">
                                        Material Strength (GSM)
                                    </label>
                                    <select 
                                        name="gsm"
                                        value={formData.gsm}
                                        onChange={handleChange}
                                        className="form-select"
                                    >
                                        <option value="40">40 GSM - Light Duty</option>
                                        <option value="50">50 GSM - Standard</option>
                                        <option value="60">60 GSM - Heavy Duty (Recommended)</option>
                                        <option value="70">70 GSM - Premium Industrial</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block font-semibold mb-2 text-sm uppercase tracking-wide text-gray-700">
                                        Quantity (Minimum 1,000)
                                    </label>
                                    <input 
                                        type="number"
                                        name="quantity"
                                        value={formData.quantity}
                                        onChange={handleChange}
                                        min="1000"
                                        step="100"
                                        className="form-input"
                                    />
                                </div>

                                <div>
                                    <label className="block font-semibold mb-2 text-sm uppercase tracking-wide text-gray-700">
                                        Width (cm)
                                    </label>
                                    <input 
                                        type="number"
                                        name="width"
                                        value={formData.width}
                                        onChange={handleChange}
                                        min="10"
                                        max="100"
                                        className="form-input"
                                    />
                                </div>

                                <div>
                                    <label className="block font-semibold mb-2 text-sm uppercase tracking-wide text-gray-700">
                                        Height (cm)
                                    </label>
                                    <input 
                                        type="number"
                                        name="height"
                                        value={formData.height}
                                        onChange={handleChange}
                                        min="10"
                                        max="100"
                                        className="form-input"
                                    />
                                </div>

                                <div className="md:col-span-2">
                                    <label className="block font-semibold mb-2 text-sm uppercase tracking-wide text-gray-700">
                                        Gusset/Depth (cm)
                                    </label>
                                    <input 
                                        type="number"
                                        name="gusset"
                                        value={formData.gusset}
                                        onChange={handleChange}
                                        min="0"
                                        max="50"
                                        className="form-input"
                                    />
                                </div>
                            </div>

                            <button className="calculate-btn" onClick={calculatePrice}>
                                Calculate Price
                            </button>

                            {showResult && result && (
                                <div className="result-card">
                                    {result.isPriorityPartner && (
                                        <div className="text-center mb-6">
                                            <span className="priority-badge">
                                                ‚≠ê Nayo Priority Partner Status Activated
                                            </span>
                                            <p className="mt-3 text-green-700 font-semibold">
                                                You saved ETB {result.discountAmount.toLocaleString('en-US', {minimumFractionDigits: 2})} with bulk discount!
